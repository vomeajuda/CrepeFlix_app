<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem Crepe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <style>
    .flavor-card {
      cursor: pointer;
    }
  </style>
</head>
<body class="container-fluid text-white">

  <header class="p-3">
    <img src="./assets/crepeflix.png" alt="CrepeFlix Logo" style="max-width: 5rem;">
    <h1 class="text-danger">CrepeFlix</h1>
    <!-- Removed login button -->
  </header>

  <main class="mt-4">
    <h2 class="text-center mb-4">Escolha seu sabor</h2>

    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="flavorTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="salgados-tab" data-bs-toggle="tab" data-bs-target="#salgados" type="button" role="tab" aria-controls="salgados" aria-selected="true">Salgados</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="doces-tab" data-bs-toggle="tab" data-bs-target="#doces" type="button" role="tab" aria-controls="doces" aria-selected="false">Doces</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="combos-tab" data-bs-toggle="tab" data-bs-target="#combos" type="button" role="tab" aria-controls="combos" aria-selected="false">Combos</button>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content mt-3" id="flavorTabsContent">
      <!-- Salgados Tab -->
      <div class="tab-pane fade show active" id="salgados" role="tabpanel" aria-labelledby="salgados-tab">
        <div class="scrolling-wrapper">
          <div class="card text-center flavor-card" data-flavor="Jerry">
            <div class="card-body">
              <h5 class="card-title">Jerry</h5>
              <p class="card-text">R$ 8,00</p>
            </div>
          </div>
          <div class="card text-center flavor-card" data-flavor="Tom E Jerry">
            <div class="card-body">
              <h5 class="card-title">Tom E Jerry</h5>
              <p class="card-text">R$ 8,00</p>
            </div>
          </div>
          <div class="card text-center flavor-card" data-flavor="Jo達o Frango">
            <div class="card-body">
              <h5 class="card-title">Jo達o Frango</h5>
              <p class="card-text">R$ 10,00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Doces Tab -->
      <div class="tab-pane fade" id="doces" role="tabpanel" aria-labelledby="doces-tab">
        <div class="scrolling-wrapper">
          <div class="card text-center flavor-card" data-flavor="Bridgadeiton">
            <div class="card-body">
              <h5 class="card-title">Bridgadeiton</h5>
              <p class="card-text">R$ 8,00</p>
            </div>
          </div>
          <div class="card text-center flavor-card" data-flavor="The Nutella Academy">
            <div class="card-body">
              <h5 class="card-title">The Nutella Academy</h5>
              <p class="card-text">R$ 10,00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Combos Tab -->
      <div class="tab-pane fade" id="combos" role="tabpanel" aria-labelledby="combos-tab">
        <div class="scrolling-wrapper">
          <div class="card text-center flavor-card" data-flavor="Jerry + Tom e Jerry + Bridgadeiton">
            <div class="card-body">
              <h5 class="card-title">Jerry + Tom e Jerry + Bridgadeiton</h5>
              <p class="card-text">R$ 20,00</p>
            </div>
          </div>
          <div class="card text-center flavor-card" data-flavor="Jerry + Jo達o Frango + Bridgadeiton">
            <div class="card-body">
              <h5 class="card-title">Jerry + Jo達o Frango + Bridgadeiton</h5>
              <p class="card-text">R$ 22,00</p>
            </div>
          </div>
          <div class="card text-center flavor-card" data-flavor="Especial">
            <div class="card-body">
              <h5 class="card-title">Especial</h5>
              <p class="card-text">R$ 25,00</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart and Name Section -->
    <div class="mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-danger">Carrinho</h2>
          <ul id="cart" class="list-group mb-3"></ul>
          <input type="text" id="nameInput" class="form-control mb-3" placeholder="Digite seu nome" />
          <button id="sendOrderButton" class="btn btn-danger w-100">Enviar</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center mt-4 p-3 bg-dark text-white">
    <p>&copy; 2025 CrepeFlix</p>
  </footer>

  <!-- Add Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const socket = new WebSocket('ws://localhost:8090'); // Updated port to 8090

    socket.onopen = () => {
      console.log('WebSocket connection established');
    };

    socket.onerror = (error) => {
      console.log('WebSocket error: ', error);
    };

    socket.onclose = () => {
      console.log('WebSocket connection closed');
    };

    const cart = [];
    const cartElement = document.getElementById('cart');
    const sendOrderButton = document.getElementById('sendOrderButton');
    const nameInput = document.getElementById('nameInput');

    document.querySelectorAll('.flavor-card').forEach(card => {
      card.addEventListener('click', () => {
        const selectedFlavor = card.getAttribute('data-flavor');
        cart.push(selectedFlavor);
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        listItem.textContent = selectedFlavor;

        // Create a "Remove" button
        const removeButton = document.createElement('button');
        removeButton.className = 'btn btn-danger btn-sm';
        removeButton.textContent = 'Remover';
        removeButton.addEventListener('click', () => {
          const index = cart.indexOf(selectedFlavor);
          if (index > -1) {
            cart.splice(index, 1); // Remove item from cart array
            cartElement.removeChild(listItem); // Remove item from UI
          }
        });

        listItem.appendChild(removeButton); // Add the button to the list item
        cartElement.appendChild(listItem);
      });
    });

    sendOrderButton.addEventListener('click', () => {
      const name = nameInput.value;
      if (!name) {
        alert('Insira seu nome.');
        return;
      } else if (cart.length === 0) {
        alert('Adicione um crepe ao carrinho.');
        return;
      }

      const order = { Nome: name, Produtos: cart };
      socket.send(JSON.stringify(order));
      alert('Order sent!');
      cart.length = 0; // Clear the cart
      cartElement.innerHTML = ''; // Clear the cart UI
      nameInput.value = ''; // Clear the name input
    });
  </script>
</body>
</html>
