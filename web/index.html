<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem Crepe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flavor-card {
      cursor: pointer;
    }
  </style>
</head>
<body class="container mt-4">

  <h1 class="text-center mb-4">Fa√ßa seu pedido</h1>
  <div class="row">
    <!-- Flavors Section -->
    <div class="col-md-8">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card text-center flavor-card" data-flavor="Chocolate">
            <div class="card-body">
              <h5 class="card-title">Chocolate</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card text-center flavor-card" data-flavor="Morango">
            <div class="card-body">
              <h5 class="card-title">Morango</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card text-center flavor-card" data-flavor="Banana">
            <div class="card-body">
              <h5 class="card-title">Banana</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card text-center flavor-card" data-flavor="Nutella">
            <div class="card-body">
              <h5 class="card-title">Nutella</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart and Name Section -->
    <div class="col-md-4">
      <h2>Carrinho</h2>
      <ul id="cart" class="list-group mb-3"></ul>
      <input type="text" id="nameInput" class="form-control mb-3" placeholder="Enter your name" />
      <button id="sendOrderButton" class="btn btn-success w-100">Enviar</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8090'); // Updated port to 8090

    socket.onopen = () => {
      console.log('WebSocket connection established');
    };

    socket.onerror = (error) => {
      console.log('WebSocket error: ', error);
    };

    socket.onclose = () => {
      console.log('WebSocket connection closed');
    };

    const cart = [];
    const cartElement = document.getElementById('cart');
    const sendOrderButton = document.getElementById('sendOrderButton');
    const nameInput = document.getElementById('nameInput');

    document.querySelectorAll('.flavor-card').forEach(card => {
      card.addEventListener('click', () => {
        const selectedFlavor = card.getAttribute('data-flavor');
        cart.push(selectedFlavor);
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        listItem.textContent = selectedFlavor;

        // Create a "Remove" button
        const removeButton = document.createElement('button');
        removeButton.className = 'btn btn-danger btn-sm';
        removeButton.textContent = 'Remover';
        removeButton.addEventListener('click', () => {
          const index = cart.indexOf(selectedFlavor);
          if (index > -1) {
            cart.splice(index, 1); // Remove item from cart array
            cartElement.removeChild(listItem); // Remove item from UI
          }
        });

        listItem.appendChild(removeButton); // Add the button to the list item
        cartElement.appendChild(listItem);
      });
    });

    sendOrderButton.addEventListener('click', () => {
      const name = nameInput.value;
      if (!name) {
        alert('Insira seu nome.');
        return;
      } else if (cart.length === 0) {
        alert('Adicione um crepe ao carrinho.');
        return;
      }

      const order = { Nome: name, Produtos: cart };
      socket.send(JSON.stringify(order));
      alert('Order sent!');
      cart.length = 0; // Clear the cart
      cartElement.innerHTML = ''; // Clear the cart UI
      nameInput.value = ''; // Clear the name input
    });
  </script>
</body>
</html>
